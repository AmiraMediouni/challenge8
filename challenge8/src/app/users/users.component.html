<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
    <div class="container my-5" >
        <h2 *ngIf="!updt">Add User</h2>
        <h2 *ngIf="updt">Edit User</h2>
        <form >
            <div class="form-group col-8 d-flex ">
                <label class="m-2">Id</label>
                <input [(ngModel)]="new_user.id" type="number" class="form-control m-2" name="id">
            </div>
                        
            <div class="form-group col-8 d-flex ">
                <label class="m-2">Name</label>
                <input [(ngModel)]="new_user.name" type="text" class="form-control m-2" name="name">
            </div>
            <div class="form-group col-8 d-flex ">
                <label class="m-2">UserName</label>
                <input [(ngModel)]="new_user.username" type="text" class="form-control m-2" name="username">
            </div>
                        
            <div class="form-group col-8 d-flex">
                <label class="m-2">Email</label>
                <input [(ngModel)]="new_user.email" type="email" class="form-control m-2" name="email"  >
            </div>
             
            <div class="form-group col-8 d-grid">
                <button *ngIf="!updt" (click)="addUsers()" class="btn btn-primary " type="submit">Add</button>
                <button *ngIf="updt" (click)="updateUser()" class="btn btn-success " type="submit">Update</button>

            </div>
      
        </form>
        
      </div>
      <h2>Users List</h2>
      <table class="table table-hover table-striped table-bordered">
        <thead>
          <tr>
            <th style="text-align:center;">Id</th>
            <th style="text-align:center;">Name</th>
            <th style="text-align:center;">UserName</th>
            <th style="text-align:center;">E-mail</th>
            <th style="text-align:center;"></th>

        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" >
            <td style="text-align:center;">{{ user.id}}</td>
            <td style="text-align:center;">{{ user.name }}</td>
            <td style="text-align:center;">{{ user.username }}</td>
            <td style="text-align:center;">{{ user.email }}</td>
            <td style="text-align:center;">
                <button class="btn-danger" (click)="deleteUser(user)">Delete</button>
                <button class="btn-success m-2" (click)="editUser(user)">Update </button>

            </td>

    
        </tr>
        </tbody>
      </table>

 
</body>
</html>
